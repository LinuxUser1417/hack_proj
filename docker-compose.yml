version: '3'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile 
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app  
    ports:
      - "8000:8000"  
    env_file:
      - .env  
    depends_on:
      - db  

  db:
    image: postgres:alpine
    environment:
      POSTGRES_DB: market_db
      POSTGRES_USER: iskender
      POSTGRES_PASSWORD: 1

volumes:
  postgres_data:
